<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="util.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/359fed887d.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="nav">
        <div class="logo width1 m-auto">
            <a href="todo2.html">
                <p>Tasks <span>List</span></p>
            </a>
        </div>
    </div>
    </div>
    <div class="main ">
        <div class="maintask width1 m-auto">
            <div class="para">
                <a href="./todo2.html">
                    <p>Add New Task</p>
                    <a>
            </div>
            <div class="faplus">
                <i class="fa fa-plus-circle" style="font-size:28px;color:#00A5EC"></i>
            </div>
        </div>

        <div class="cards width1 m-auto">
            <div class="card card1">
                <a href="./todo2.html">
                    <div class="top">
                        <p>Trip to Paris</p>
                    </div>
                    <hr style="opacity: 0.15;">
                    <div class="checked">
                        <i class="fa fa-check-square" style="font-size:18px;color:black"></i>
                        <p><strike>Visit Church</strike></p>
                    </div>
                    <div class="unchecked">
                        <i class="fa fa-check-square" style="font-size:18px;color:black"></i>
                        <p>Shopping</p>
                    </div>
                </a>
            </div>


            <div class="card card2">
                <a href="./todo2.html">
                    <div class="top">
                        <p>My To Do List</p>
                    </div>
                    <hr style="opacity: 0.15;">
                    <div class="checked">
                        <i class="fa fa-check-square" style="font-size:18px;color:black"></i>
                        <p><strike>Visit Supermarket</strike></p>
                    </div>
                    <div class="unchecked">
                        <i class="fa fa-check-square" style="font-size:18px;color:black"></i>
                        <p>Buy Begetables</p>
                    </div>
                </a>
            </div>
            <div class="card card3">
                <a href="./todo2.html">
                    <div class="top">
                        <p>Movies I will Watch</p>
                    </div>
                    <hr style="opacity: 0.15;">
                    <div class="checked">
                        <i class="fa fa-check-square" style="font-size:18px;color:black"></i>
                        <p><strike>Stranger Things 4</strike></p>
                    </div>
                    <div class="unchecked">
                        <i class="fa fa-check-square" style="font-size:18px;color:black"></i>
                        <p>Avengers Endgame</p>
                    </div>
                </a>
            </div>
            <div class="card card4">
                <a href="./todo2.html">
                    <div class="top">
                        <p>Daily Morning Routine for...</p>
                    </div>
                    <hr style="opacity: 0.15;">
                    <div class="checked">
                        <i class="fa fa-check-square" style="font-size:18px;color:black"></i>
                        <p><strike>Wake up at 6 AM</strike></p>
                    </div>
                    <div class="unchecked">
                        <i class="fa fa-check-square" style="font-size:18px;color:black"></i>
                        <p>Shopping</p>
                    </div>
                </a>
            </div>
            <div class="card card5">
                <a href="./todo2.html">
                    <div class="top">
                        <p>Books to Read</p>
                    </div>
                    <hr style="opacity: 0.15;">
                    <div class="checked">
                        <i class="fa fa-check-square" style="font-size:18px;color:black"></i>
                        <p><strike>Design of Everyday</strike></p>
                    </div>
                    <div class="unchecked">
                        <i class="fa fa-check-square" style="font-size:18px;color:black"></i>
                        <p>Shopping</p>
                    </div>
                </a>
            </div>
        </div>
    </div>

</body>

</html>
