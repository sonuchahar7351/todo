<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="util.css">
    <link rel="stylesheet" href="todo2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/359fed887d.js" crossorigin="anonymous"></script>
</head>
<body>
        
    <div id="back">
            <div class="nav">
                    <div class="logo width1 m-auto">
                        <p>Tasks <span>List</span></p>
                    </div>          
                </div>
            <div class="main ">
                <div class="maintask width1 m-auto">
                    <div class="para">
                        <p>Add New Task</p>
                    </div>
                    <div class="faplus">
                        <i class="fa fa-plus-circle" style="font-size:28px;color:#00A5EC"></i>
                    </div>
                </div>
            
                <div class="cards width1 m-auto">
                    <div class="card card1">
                        <div class="top">
                            <p>Trip to Paris</p>
                        </div>                
                        <hr style="opacity: 0.15;">
                        <div class="checked">
                            <i class="fa fa-check-square" style="font-size:18px;color:black"></i>
                            <p><strike>Visit Church</strike></p>
                        </div>  
                        <div class="unchecked">
                            <i class="fa fa-check-square" style="font-size:18px;color:black"></i>
                            <p>Shopping</p>
                        </div>                             
                    </div>
                    <div class="card card2"> 
                        <div class="top">
                            <p>My To Do List</p>
                        </div>                
                        <hr style="opacity: 0.15;">
                        <div class="checked">
                            <i class="fa fa-check-square" style="font-size:18px;color:black"></i>
                            <p><strike>Visit Supermarket</strike></p>
                        </div>  
                        <div class="unchecked">
                            <i class="fa fa-check-square" style="font-size:18px;color:black"></i>
                            <p>Buy Begetables</p>
                        </div>                            
                    </div>
                    <div class="card card3"> 
                        <div class="top">
                            <p>Movies I will Watch</p>
                        </div>                
                        <hr style="opacity: 0.15;">
                        <div class="checked">
                            <i class="fa fa-check-square" style="font-size:18px;color:black"></i>
                            <p><strike>Stranger Things 4</strike></p>
                        </div>  
                        <div class="unchecked">
                            <i class="fa fa-check-square" style="font-size:18px;color:black"></i>
                            <p>Avengers Endgame</p>
                        </div>                            
                    </div>
                    <div class="card card4"> 
                        <div class="top">
                            <p>Daily Morning Routine for...</p>
                        </div>                
                        <hr style="opacity: 0.15;">
                        <div class="checked">
                            <i class="fa fa-check-square" style="font-size:18px;color:black"></i>
                            <p><strike>Wake up at 6 AM</strike></p>
                        </div>  
                        <div class="unchecked">
                            <i class="fa fa-check-square" style="font-size:18px;color:black"></i>
                            <p>Shopping</p>
                        </div>                            
                    </div>
                    <div class="card card5">
                        <div class="top">
                            <p>Books to Read</p>
                        </div>                
                        <hr style="opacity: 0.15;">
                        <div class="checked">
                            <i class="fa fa-check-square" style="font-size:18px;color:black"></i>
                            <p><strike>Design of Everyday</strike></p>
                        </div>  
                        <div class="unchecked">
                            <i class="fa fa-check-square" style="font-size:18px;color:black"></i>
                            <p>Shopping</p>
                        </div>                             
                    </div>
                </div>
            </div>
        </div>
        <div class="popup_">
            <a href="page3.html">
            <div class="addnew">
                <p>Add New Task</p>
                <i class="fa fa-close" style="font-size: 20px; opacity: 0.8;"></i>
            </div>
            <hr style="opacity: 0.5;">

            <div class="inputbox">
                <p>Learn C++</p>
            </div>
            <div class="button">
                <button>+Add Task</button>
            </div>
        </a>
        </div>
</body>
</html>
